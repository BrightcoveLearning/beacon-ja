<h1>ページレイアウト</h1> <article class="bcls-article"> <summary>ページレイアウトを選択します。レイアウトはページの外観と感触を制御し、ページに追加できるプレイリストの数を決定します。</summary> <section class="bcls-section">
    <ol class="bcls-tasklist">
      <li>次のいずれかのレイアウトを選択します。
        <ul>
          <li>プレイリストグリッド</li>
          <li>ヒーロー(オートプレイチャンネル)</li>
          <li>ヒーロー(特集プレイリスト)</li>
          <li>ヒーロー(イメージ)</li>
          <li>カルーセル</li>
        </ul>
      </li>
      <li>ページレイアウトを選択すると、ページプレビューが更新され、現在の選択内容が反映されます。</li>
      <li>選択したら、 をクリックします。<span class="button-blue">選択する</span>レイアウト タイプの下に配置されます。</li>
    </ol>  </section></article>
