<h1>エクスポート</h1>  <article class="bcls-article"><section class="bcls-section">
        <p>登録ユーザデータをCSVファイルとしてエクスポートします。</p>
   
    <h3>ユーザーデータのエクスポート</h3>
    <p>いずれかのオプションを選択すると、含めるデータをフィルタリングするように求められます。</p>
    <ul>
      <li><strong>すべての登録ユーザー</strong>- アカウントに登録されているすべてのユーザーのデータをエクスポートする</li>
      <li><strong>新しい利用者</strong>- 過去 1 か月の新規登録ユーザーのデータをエクスポート</li>
    </ul>  </section><section class="bcls-section">
