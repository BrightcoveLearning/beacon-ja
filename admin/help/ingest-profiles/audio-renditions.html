<h1>オーディオのレンダリング</h1>  <article class="bcls-article"><section class="bcls-section">
        <p>ダイナミック配信用の取り込みプロファイルに含めることができるオーディオレンダリングを次に示します。</p>

         <ul>
              <li><strong>名前</strong>- レンディション名</li>
              <li><strong>タイプ</strong>- レンディション タイプ;値:<strong>デフォルト</strong>、<strong>習慣</strong></li>
              <li><strong>コーデック</strong>- 音声圧縮規格</li>
              <li><strong>ビットレート</strong>- 1 秒あたりのビット数 (bps) で測定された、1 秒以内に転送されたビデオ データ ビットの量</li>
              <li><strong>チャネル</strong>- サポートされているチャンネル数</li>
            </ul>  </section><section class="bcls-section">
