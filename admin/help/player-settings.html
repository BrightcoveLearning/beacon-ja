<h1>プレーヤーの設定</h1>  <article class="bcls-article"><section class="bcls-section">
        <p>プレイヤー設定は、BrightcoveAPIで使用される認証のタイプを定義します。</p>

        <h3>基本認証</h3>
        <ol class="bcls-tasklist">
          <li>
            <ul>
              <li><strong>有効</strong>- ボックスをオンにして、プレイヤーが基本的なユーザー名とパスワード認証を使用してアクセスできるようにします。<a href="https://apis.support.brightcove.com/player-management/index.html" target="_blank">プレーヤー管理 API <img src="/assets/images/feather/external-link-blue.svg" alt="外部リンク" style="width: .8rem;"></a> と<a href="https://apis.support.brightcove.com/delivery-system/index.html" target="_blank">配信システム API <img src="/assets/images/feather/external-link-blue.svg" alt="外部リンク" style="width: .8rem;"></a></li>
              <li><strong>無効にする</strong>- 基本認証を無効にするには、ボックスのチェックを外します。この場合、<a href="https://beacon-la.support.brightcove.com/admin/managing-api-authentication-credentials.html" target="_blank"> API 認証 <img src="/assets/images/feather/external-link-blue.svg" alt="外部リンク" style="width: .8rem;"></a> 必用</li>
            </ul>
          </li>
          <li>クリック<span class="button-blue">保存</span>.</li>
        </ol>  </section><section class="bcls-section">
       <h3><a href="https://beacon-help.support.brightcove.com/admin/managing-account-settings.html#player" target="_blank">詳細はこちら <img src="/assets/images/feather/external-link-blue.svg" alt="外部リンク" style="width: .8rem;"></a></h3>  </section></article>
